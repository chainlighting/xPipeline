- "consumer.LocalFiles":
    Enable: true
    Concurrency: 10
    Path: "/var/log/kern.log"
    ExceptPath:
      - "/run"
      - "/proc"
      - "/var"
      - "/dev"
      - "/vagrant"
    Remain: true
    KeepRunning: false

- "comsumer.LocalFiles":
    Enable: false
    Concurrency: 3
    Path: "/var/dir/"
    Remain: true
    Retry: 3
    Retrydelay: 30

- "consumer.LocalFiles":
    Enable: false
    Concurrency: 3
    Path: "/var/dir/"
    Retry: 3
    Retrydelay: 30

- "comsumer.LocalFiles":
    Enable: false
    Concurrency: 3
    Path: "/var/dir/file"
    Retry: 3
    Retrydelay: 30

- "producer.Console":
    Enable: true
    Stream: "_GOLLUM_"
    Formatter: "format.Envelope"